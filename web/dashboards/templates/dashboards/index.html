{% extends "base.html" %}

{% block title%}Dashboard - {{ block.super }}{% endblock %}
{% block navbar_title%}Dashboard{% endblock %}

{% block content %}

<section class="content">

    <div class="row">
        <div class="col-md-12">

            <div class="controls">
                <!--<button id="add-widget">Ajouter un widget</button>-->
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal-add-widget">Add widget</button>
                <button id="save-dashboard">Sauvegarder</button>
            </div>

            <div class="grid-stack"></div>

        </div>
    </div>

</section>

<div class="modal fade" id="modal-add-widget">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add a widget</h4>
            </div>
            <div class="modal-body">
                <ul class="products-list product-list-in-box">
                <li class="item">
                  <div class="product-img">
                    <img src="https://adminlte.io/themes/AdminLTE/dist/img/default-50x50.gif" alt="Product Image">
                  </div>
                  <div class="product-info">
                    <a class="product-title">List of Views
                        <span class="pull-right"><button class="btn btn-default btn-sm">Add widget</button></span>
                    </a>
                    <span class="product-description">
                          Display a list of public and private views.
                        </span>
                  </div>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
